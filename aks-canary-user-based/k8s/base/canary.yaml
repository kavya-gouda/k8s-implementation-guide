# Canary deployment - new version, only for users whose X-User-Id matches canary list
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-canary
  namespace: canary-demo
  labels:
    app: canary-demo
    version: canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: canary-demo
      version: canary
  template:
    metadata:
      labels:
        app: canary-demo
        version: canary
    spec:
      containers:
      - name: app
        image: canary-demo:2
        imagePullPolicy: IfNotPresent
        env:
        - name: APP_VERSION
          value: "2"
        - name: PORT
          value: "8080"
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: canary-svc
  namespace: canary-demo
  labels:
    app: canary-demo
    version: canary
spec:
  selector:
    app: canary-demo
    version: canary
  ports:
  - port: 80
    targetPort: 8080
    name: http
