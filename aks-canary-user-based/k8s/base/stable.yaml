# Stable (existing) deployment - current version exposed to most users
# If migrating from Recreate strategy: remove strategy.type: Recreate (defaults to RollingUpdate)
# This deployment represents your current production app
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-stable
  namespace: canary-demo
  labels:
    app: canary-demo
    version: stable
spec:
  # Note: No strategy.type specified - defaults to RollingUpdate (no downtime)
  # If your current deployment uses Recreate, remove that line when converting
  replicas: 2
  selector:
    matchLabels:
      app: canary-demo
      version: stable
  template:
    metadata:
      labels:
        app: canary-demo
        version: stable
    spec:
      containers:
      - name: app
        image: canary-demo:1
        imagePullPolicy: IfNotPresent
        env:
        - name: APP_VERSION
          value: "1"
        - name: PORT
          value: "8080"
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: stable-svc
  namespace: canary-demo
  labels:
    app: canary-demo
    version: stable
spec:
  selector:
    app: canary-demo
    version: stable
  ports:
  - port: 80
    targetPort: 8080
    name: http
